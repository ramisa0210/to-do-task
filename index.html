<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Task App by Waziha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="controls">
            <button id="dark-mode-toggle">Dark Mode</button>
            <button id="clear-tasks-btn">Clear All Tasks</button>
        </div>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task..." />
            <button id="add-task-btn">Add</button>
        </div>

        <!-- Success message element -->
        <div id="success-message" class="success-message">Task added successfully!</div>

        <ul id="task-list"></ul>
        <div class="task-counter" id="task-counter">Total Tasks: 0</div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
